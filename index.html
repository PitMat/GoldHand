<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Złota rączka Kraków</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="/img/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Strona główna</a></li>
                    <li><a href="#">Oferta</a></li>
                    <li><a href="#">Cennik</a></li>
                    <li><a href="#">Kontakt</a></li>
                </ul>
            </div>
    
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="/img/builder.png" class="builder">
            <div id="circle">
                <div class="feature one"><img src="/img/mlot.png">
                <div><h1>Naprawy</h1></div></div>
                <div class="feature two"><img src="/img/mlot.png">
                <div><h1>Elektryka</h1></div></div>
                <div class="feature three"><img src="/img/mlot.png">
                <div><h1>Ślusarstwo</h1></div></div>
                <div class="feature four"><img src="/img/mlot.png">
                <div><h1>Malowanie</h1></div></div>
            </div>
        </div>
        <div class="controls">
            <img src="/img/arrow.png" id="upBtn">
            <h3>Moja oferta</h3>
            <img src="/img/arrow.png" id="downBtn">
        </div>
    </div>
    
</body>
</html>
